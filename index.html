<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Gabarito&family=Roboto&family=Roboto+Condensed&family=Tilt+Neon&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <figure><img src="./assets/img/Logo.png" alt="logo_header"></figure>
        <h1>Toboolist</h1>
    </header>

    <div class="container">
        <nav class="content">
            <button>Add Task</button>
            <button>Add Section</button>
        </nav>

        <main class="content">
            <section>
                <h2 class="icon sort-down">New Task</h2>
                <div class="line">
                    <span class="checked blue-tag">Quarterly Newsletter</span>
                </div>
            </section>

            <section>
                <h2 class="icon sort-down">Today</h2>
                <div class="line">
                    <span class="checked blue-tag">Recruiting blog post</span>
                </div>

                <div class="line">
                    <span class="checked purple-tag ">Mobile app launch</span>
                </div>

                <div class="line">
                    <span class="cross green-tag">Interview John H.</span>
                </div>

                <div class="line">
                    <span class="checked orange-tag">Summit update to mobile storefronts</span>
                </div>
            </section>

            <section>
                <h2 class="icon sort-down">Upcoming</h2>
                <div class="line">
                    <span class="cross">Schedule meeting with Alex</span>
                </div>

                <div class="line">
                    <span class="checked pink-tag">Homepage refresh</span>
                </div>

                <div class="line">
                    <span class="checked tree-tag">Onboard new Sales team members</span>
                </div>

                <div class="line">
                    <span class="checked blue-tag">Review editorial calendar</span>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
